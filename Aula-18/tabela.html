<!DOCTYPE html>

<html>
    <head>
        <title>Tabela 01</title>
        <meta charset="utf-8">
    </head>

    <body>
        <!--O table tem 3 tags que devem ser usadas na criação da tabela-->
        <!--o tr(table row - cria as linha), td(Table date - Cria os dados da tabela)
        th(Table header - Cria os cabeçarios da tabela)-->
        <!--Border(Cria as bordas da tabela)-->
        <table border="2">
            <tr>
                <th>Codigo</th>
                <th>Produto</th>
                <th>Preço</th>
                <th>Sessão</th>
            </tr>

            <tr>
                <td>001</td>
                <td>Pão</td>
                <td>0.59</td>
                <td>padaria</td>
            </tr>

        </table>
    </body>

</html>
