<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula-33</title>
    <!--Tamanhos de textos-->
    <style type="text/css">

        body {
            font-size: 30px;
        }
        p {

            font-size: 2em;
        }

        .texto {
            /*
            px -> tamanho fixo
            % -> tamanho relativo
            em -> tamanho relativo ao container pai
            */
            font-size: 1em;

        }

    </style>
</head>
<body>

    <p class="texto">Conteudo1 </p>
    <p>Conteudo2</p>
    
</body>
</html>
