<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e span</title>
    <style type="text/css">
        #topo{
            background: blue;
        }
        #conteudo{
            background: red;
        }
        .produtos{
            background: gray;
            margin: 10px;
        }
        .yellow{
            background: yellow;
        }
        #rodape{
            background: green;
        }

    </style>
</head>

<body>
    <div id="topo">

        <img src="imagens/logo.png" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>

        </ul>
    </div>

    <div id="conteudo">

        <div class="produtos">
            Produto1
        </div>

        <div class="produtos">
            Produto2
        </div>

        <div class="produtos">
            Produto3
        </div>

    </div>

    <div id="rodape">
        Todos os <span class="yellow">direitos</span> reservados
    </div>
    
</body>
</html>
