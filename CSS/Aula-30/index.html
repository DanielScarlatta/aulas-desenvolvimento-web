<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula-30</title>
    <!--Tags Div & Span-->
    <style type="text/css">

        .logo {
            width: 150px;
        }
        #navbar {
            background: blue;
        }
        #assinatura {
            background: rgb(208, 82, 224);
        }
        .conteudo {
            background: red;
        }
        .produto {
            background: #e2e2e2;
            margin: 10px;
        }
        .rodape {
            background: green;
        }
    </style>
</head>
<body>

    <div id="navbar">
        <img class="logo" src="imagens/logo-amazon.png" alt="logo-amazon">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contatos</li>
        </ul>
    </div>

    <div class="conteudo">

        <div class="produto">
            produto1
        </div>
        <div class="produto">
            produto2
        </div>
        <div class="produto">
            produto3
        </div>
    </div>

    <div class="rodape">
        Toros os direitos reservados
    </div>

    <span id="assinatura">
        Daniel
    </span>
    <span>
        Dias
    </span>
</body>
</html>
