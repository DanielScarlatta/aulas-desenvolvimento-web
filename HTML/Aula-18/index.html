<!DOCTYPE html>

<html>
    <head>
        <title>Tabelas</title>
        <meta charset="UTF-8">
    </head>

<!--Existem 3 tags para a criação de tabelas-->
<!--table onde sera indentada de forma,
table(border é o tamanho das bordas em pixel) > tr(table row) > td(table data)-->
    <body>
        <table border="2">
            <tr><!--Table header ou table data-->
                <th>Nome</th>
                <th>Dia</th>
                <th>Mes</th>
                <th>ano</th>
            </tr>
            <tr>
                <td>Daniel</td>
                <td>05</td>
                <td>03</td>
                <td>2003</td>
            </tr>
            <tr>
                <td>Henrique</td>
                <td>14</td>
                <td>03</td>
                <td>1997</td>
            </tr>
        </table>


    </body>
</html>
