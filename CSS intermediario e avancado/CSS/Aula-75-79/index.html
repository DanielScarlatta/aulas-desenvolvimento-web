<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Projeto chalé hotel</title>
</head>

<body>
    <fieldset>
        <legend>Detalhes de contato</legend>
        <div>
            <label for="name">Nome:</label> <!--For é conectado com o id name do input-->
            <input type="text" name="name" id="name">
        </div>

        <div>
            <label for="email">email:</label> <!--For é conectado com o id name do input-->
            <input type="text" name="email" id="email">
        </div>

        <div>
            <label for="url">url:</label> <!--For é conectado com o id name do input-->
            <input type="text" name="url" id="url">
        </div>

    </fieldset>

    <fieldset>
        <legend>Comentários</legend>
        <label for="mensagem">mensagem:</label>
        <textarea name="texto" id="mensagem"></textarea>
    </fieldset>

    <fieldset>
        <legend>Lembrar de mim</legend>
        
            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="sim">Sim
                </label>
            </div>

            <div>
                <label>
                    <input class="radio" type="radio" name="lembrar" id="nao">não
                </label>
            </div>

    </fieldset>

</body>

</html>
